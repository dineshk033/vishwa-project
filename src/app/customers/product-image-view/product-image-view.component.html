<p-galleria [(value)]="images" [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '640px','position':'sticky','top':'100px'}"
    [numVisible]="5" [circular]="true" [showItemNavigators]="true" [showItemNavigatorsOnHover]="true"
    [showThumbnails]="false" [showIndicators]="true">
    <ng-template pTemplate="item" let-item>
        <img [src]="item" (click)="displayBasic = true"
            style="width: 100%;height: 420px; display: block;border-radius: 10px;" />
    </ng-template>
    <ng-template pTemplate="thumbnail" let-item>
        <div class="p-grid p-nogutter p-justify-center">
            <img [src]="item" style="display: block;" />
        </div>
    </ng-template>
</p-galleria>

<p-galleria [(value)]="images" [(visible)]="displayBasic" [responsiveOptions]="responsiveOptions"
    [containerStyle]="{'max-width': '50%'}" [numVisible]="9" [circular]="true" [fullScreen]="true"
    [showItemNavigators]="true" [baseZIndex]="100000" thumbnailsPosition="bottom">
    <ng-template pTemplate="item" let-item>
        <img [src]="item" style="width: 100%;max-height: 450px; display: block;border-radius: 10px;" />
    </ng-template>
    <ng-template pTemplate="thumbnail" let-item>
        <div class="p-grid p-nogutter p-justify-center p-ai-center">
            <img [src]="item" style="height:75px;width:100px;display: block;" />
        </div>
    </ng-template>
</p-galleria>
