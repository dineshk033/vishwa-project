<div class="p-grid p-nogutter">   
    <div class="p-col-10" *ngFor="let list of itemSpec;">
        <h5>{{list.title}}</h5>
        <ng-template ngFor let-item [ngForOf]="list.speclist">
            <div class="span-1" >
                <b>{{item.label}}</b>
           </div>
           <div class="span-2" >
               <ng-template [ngIf]="!item.subKey"  [ngIfElse]="nestedObject" >
                {{itemValue[item.key]?itemValue[item.key]:'-'}}
               </ng-template>
               <ng-template #nestedObject >
                {{itemValue[item.key][item.subKey]?itemValue[item.key][item.subKey]:'-'}}
               </ng-template>
           </div>
        </ng-template>        
    </div>
</div>
