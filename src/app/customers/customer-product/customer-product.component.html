<div class="p-mx-4 p-my-2 p-grid">
  <div class="p-md-3 p-d-none p-d-md-block">
    <!-- <app-spinner></app-spinner> -->
    <cus-laptop-filter (formFilter)="filterChange($event)"></cus-laptop-filter>
  </div>
  <div class="p-md-9 p-pl-md-3 p-jc-center">
    <p-dataView
      #dataview
      [sortField]="sortField"
      [sortOrder]="sortOrder"
      [value]="products"
      [paginator]="true"
      [rows]="12"
      [loading]="loading"
      layout="grid"
    >
      <ng-template pTemplate="header">
        <div class="p-d-flex p-jc-between">
          <p-dropdown
            placeholder="Sort By Price"
            styleClass="p-mb-2 p-mb-md-0"
            [options]="sortByOption"
            (onChange)="onSortChange($event)"
          ></p-dropdown>

          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div>
      </ng-template>
      <ng-template let-product pTemplate="listItem">
        <div class="p-col-12">
          <card-view-three [productDetail]="product"></card-view-three>
        </div>
      </ng-template>

      <ng-template let-product pTemplate="gridItem">
        <div class="p-col-12 p-md-6 p-lg-3">
          <div>
            <customer-card-one [productDetail]="product"></customer-card-one>
          </div>
        </div>
      </ng-template>
    </p-dataView>
